<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Bautismo Amancay</title>
        <link rel="stylesheet" href="/style/styles.css" />
        <link rel="icon" href="/img/18mai.png" type="image/x-icon" />
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"

    <body>
        <div class="container-1">
            <div class="card-container">
                <header>
                    <img src="/img/amanmarco.png" alt="" />
                </header>

                <main>
                    <div class="data">
                        <div class="data-fecha">
                            <div class="data1">
                                <div id="dia">
                                    <span> Sáb</span>
                                </div>
                                <div id="fecha">
                                    <span> 16 </span>
                                </div>
                            </div>
                            <div class="data2">
                                <div id="hora">
                                    <span>10</span>
                                </div>
                                <div id="hora2">
                                    <span>HS.</span>
                                </div>
                            </div>
                        </div>

                        <div class="data-lugar1">
                            <img src="/img/church.png" alt="" />
                            <p>Parroquia San Roque</p>
                            <p>Vieytes 1497</p>
                            <p>Bahía Blanca</p>
                        </div>

                        <div class="data-lugar2">
                            <img src="/img/food.png" alt="" />

                            <p>Caballito 1234</p>
                            <p>Bahía Blanca</p>

                    <div class="asistencia">
                        <p>
                            Por favor confirmar asistencia hasta el día 09/09
                        </p>
                        <iframe
                            src="https://giphy.com/embed/539mx2vr7GN3LnOP5g"
                            height="50"
                            frameborder="0"
                            class="giphy-embed"
                            allowfullscreen
                        ></iframe>

                        <!--Whatsapp-->
                        <div class="btn-whatsapp">
                            <a
                                href="https://api.whatsapp.com/send?phone=+543815530965&text=Nos+vemos+en+el+cumple+de+Mai%21%21%21%F0%9F%98%89"
                                target="_blank"
                            >
                                <button class="btn btn-success">
                                    Ir a Whatsapp
                                    <img
                                        alt="asistencia"
                                        src="/img/white whatsapp icon png.png"
                                        
                                    />
                                </button>
                            </a>
                        </div>
                    </div>
                    <div class="coteo">
                        <p id="demo"></p>
                    </div>
                </main>
            </div>
            <footer><p>DigiCardsArg &copy;2023</p></footer>
        </div>

        
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
